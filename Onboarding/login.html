<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellzup Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-page-container">
    <!-- Form Section -->
    <div class="form-container">
      <h1>Bellzup Login</h1>
      <h2>Login now</h2>
      <div class="welcome">Hi, Welcome back üòä</div>
      <button class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
        Login with Google
      </button>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email id" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="eye-icon">üëÅ</span>
        </div>
        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="register">
        Not registered yet? <a href="signup.html" class="nav-link">Create an account</a>
      </div>
    </div>
    <!-- Illustration Section -->
    <div class="image-container">
      <img src="illustration.png" alt="Person at table with food items">
    </div>
  </div>
</body>
</html>
