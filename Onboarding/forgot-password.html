<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-page-container">
    <!-- Form Section -->
    <div class="form-container">
      <h2>Forgot Password</h2>
      <div class="description">Don't worry! It happens. Please enter the email associated with your account.</div>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email id" required>
        </div>
        <button type="submit" class="btn">Send Code</button>
      </form>
      <div class="remember">
        Remember Password? <a href="login.html" class="nav-link">Login</a>
      </div>
    </div>
    <!-- Illustration Section -->
    <div class="image-container">
      <img src="illustration.png" alt="Person at table with food items">
    </div>
  </div>
</body>
</html>
