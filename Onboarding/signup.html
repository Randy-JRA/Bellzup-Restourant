<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellzup Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-page-container">
    <!-- Form Section -->
    <div class="form-container">
      <h1>Bellzup Login</h1>
      <h2>Create Account</h2>
      <button class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
        Continue with Google
      </button>
      <form>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="Enter User Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email id" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your new password" required>
          <span class="eye-icon">üëÅ</span>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="register">
        Already have an account? <a href="login.html" class="nav-link">Login</a>
      </div>
    </div>
    <!-- Illustration Section -->
    <div class="image-container">
      <img src="illustration.png" alt="Person at table with food items">
    </div>
  </div>
</body>
</html>
